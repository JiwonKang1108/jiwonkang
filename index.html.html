<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>강지원</title>
    <style>
        header {
            color: olivedrab;
        }

        h2 {
            color: rgb(232, 235, 50);
        }
        #me {border: 7px solid rgb(255, 108, 108);
         width: 500px;}
         #things {border: 7px solid rgb(241, 177, 81);
         width: 500px;}
         #img {border: 7px solid rgb(249, 252, 94); width: 500px;}
    </style>


</head>

<body>
    <div id="me">
    <header>
        <h1>강지원</h1>

        <nav>
            <a href="#숫자로1">하나</a>
            <a href="#숫자로2">둘</a>
            <a href="#숫자로3">셋</a>
        </nav>
    </header>
</div>
<div id="things">
    <section>
        <h2 id="숫자로1">아무거나 적기</h2>
        <ul>
            <li>카페모카</li>
            <li>자몽허니블랙티</li>
            <li>아이스아메리카노</li>
            <li>카라멜마끼아또</li>
            <li>민트초코</li>
            <li>딸기라떼</li>

        </ul>

        <h2 id="숫자로2">2021년 버킷리스트</h2>
        <p>
            유럽여행가기 (100%) <progress value="1"></progress> <br>
            코딩 자세히 배우기 (10%) <progress max="100" value="10"></progress> <br>
            독일어 공부하기 (34%) <progress max="100" value="67"></progress>
        </p>
        <h2 id="숫자로3">나의 취미</h2>
        <details open>
            <summary>음악듣기</summary>

            <p>제일 좋아하는 음악은 밴드음악이며, 새소년이라는 밴드를 좋아합니다.</p>
        </details>
    </section>
</div>
<div id="img">
    <footer>
        <p>
            <img src="https://img.hankyung.com/photo/201911/03.20725204.1.jpg" width="200" alt="펭하~" /> <br>
            이 페이지는 <b>강지원</b>에 의해 만들어졌습니다.
            펭수에 대해 더 자세히 알고싶으면 <a href="https://ko.wikipedia.org/wiki/%ED%8E%AD%EC%88%98">여기</a>를 클릭하세요~
        </p>
    </footer>
</div>
</body>

</html>
